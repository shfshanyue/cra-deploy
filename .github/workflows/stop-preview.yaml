# 为了避免服务器资源浪费，每次当 PR 被合并或者关闭时，自动停止对应的 Preview 容器
name: Stop Preview

on:
  pull_request:
    types:
      # 当 feature 分支关闭时，
      - closed

jobs:
  stop-preview:
    runs-on: ubuntu-latest
    steps:
      # 切出代码，使用该 Action 将可以拉取最新代码
      - uses: actions/checkout@v2
      - run: pwd
      - run: cat preview.docker-compose.yaml | envsubst > docker-compose.yaml
        env:
          COMMIT_REF_NAME: ${{ github.head_ref }}
      - run: cat docker-compose.yaml
      - run: docker-compose ps
      - run: docker-compose stop cra-preview-${COMMIT_REF_NAME}
        env:
          COMMIT_REF_NAME: ${{ github.head_ref }}
